    <label for="fecha_de_nacimiento">fecha_de_nacimiento</label>

    <br><br>

    </select><br><br>


    <label for="materias">materias cursadas</label><br>

    <input type="checbox" name="materia[]" id="">programacion web <br><br>

    <input type="color" required><br><br>
